<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <header class="mb-12">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-black pb-6">
        <div>
          <h1 class="text-4xl font-bold tracking-tight">{{ site.name }}</h1>
          <p class="text-lg mt-2">{{ site.position }}</p>
        </div>
        <nav class="mt-4 md:mt-0">
          <ul class="flex space-x-6">
            <li><a href="/" class="hover:underline">Home</a></li>
            <li><a href="#research" class="hover:underline">Research</a></li>
            <li><a href="#projects" class="hover:underline">Projects</a></li>
            <li><a href="#education" class="hover:underline">Education</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="mt-16 pt-8 border-t border-black">
      <div class="flex flex-col md:flex-row justify-between">
        <div class="mb-4 md:mb-0">
          <p class="text-sm">&copy; {{ 'now' | date: "%Y" }} {{ site.name }}</p>
        </div>
        <div class="flex space-x-4">
          <a href="mailto:{{ site.email }}" class="text-sm hover:underline">Email</a>
          <a href="https://github.com/{{ site.github_username }}" class="text-sm hover:underline">GitHub</a>
          <a href="tel:{{ site.phone }}" class="text-sm hover:underline">Phone</a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
